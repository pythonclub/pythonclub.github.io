<div class="sidebar pure-u">
  <div class="cover-img" style="background-image: url('{{ COVER_IMG_URL }}')">
    <div class="cover-body">
      <header class="header">
        <hgroup>
          <h1 class="brand-main"><a href="/"><img src="{{ SITELOGO }}" alt="{{ SITENAME }}" /></a></h1>
          <p class="tagline">{{ TAGLINE }}</p>
          {% for title, link in MENUITEMS %}
          <p class="links"><a href="{{ SITEURL }}/{{ link }}">{{ title }}</a></p>
          {% endfor %}

          <div class="section articles-random">
            <h1 class="tagline">Não deixe de ver!</h1>

              {% for article in random_articles %}
                  <p  class="article-link tagline">
                    <a href="{{ SITEURL }}/{{ article.url}}">{{ article.title }}</a>
                  </p>
              {% endfor %}
          </div>

          <p class="social">
            {% for title, link in SOCIAL %}
            <a href="{{ link }}">
              <i class="fa fa-{{ title }} fa-3x"></i>
            </a>
            {% endfor %}
          </p>
          <p class="tagline">
             Esta comunidade é signatária do
             <a target="_blank" href="http://smallactsmanifesto.org" title="Small Acts Manifesto">
              <img src="http://smallactsmanifesto.org/static/images/smallacts-badge-80x15.png"
              style="border: none;"
              alt="Small Acts Manifesto"
              />
            </a>
          </p>
        </hgroup>
      </header>
    </div>
  </div>
</div>
